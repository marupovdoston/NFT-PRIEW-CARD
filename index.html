<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="card">
      <div class="c_content">
        <div class="top">
          <div class="back_view"> <img src="images/icon-view.svg" alt="view" class="view"></div>
          <img src="images/image-equilibrium.jpg" alt="equilibrium" class="nft_img">
        </div>
        <div class="middle">
            <h2 class="equilibrium">Equilibrium #3429</h2>
            <p class="info">Our Equilibrium collection promotes balance and calm.</p>
            <div class="price_and_time">
              <p class="price"><img src="images/icon-ethereum.svg" alt="etherium" class="etherium">0.041 ETH</p>
              <p class="time"><img src="images/icon-clock.svg" alt="clock" class="etherium">3 days left</p>
            </div>
        </div>
        <div class="bottom">
          <div class="line"></div>
          <div class="creator">
            <img src="images/image-avatar.png" alt="avatar" class="avatar">
            <p class="info_jules"><span>Creation of</span> Jules Wyvern</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MD Byte</a>
  </div>
</body>
</html>
